<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <section class="tool-panel">
            <div class="stack-tool-scroll">
                <div class="stack-tool">

                </div>
            </div>
        </section>

        <section class="work-space">
            <div class="work-area">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <defs>
                        <g class="vertex">
                            <circle class="circle" r="25" stroke-width="4"/>
                            <text class="c-text" font-size="20px"></text>
                            <rect class="rect" width="50" height="25" stroke-width="4" visibility="hidden"/>
                            <text class="r-text" font-size="20px" visibility="hidden"></text>
                        </g>

                        <g class="edge">
                            <line class="line" stroke-width="4"/>
                            <text class="l-text" font-size="20px"></text>
                        </g>

                        <g class="path">
                            <path class="path" stroke-width="4" fill="transparent"/>
                            <text class="p-text" font-size="20px"></text>
                            <polygon class="poly" stroke-width="4"></polygon>
                        </g>
                    </defs>
                </svg>
            </div>

            <div class="action-panel">
                <div class="actions">

                    <div class="mode">
                        <button type="button" class="finish">Завершить</button>
                        <p class="title-mode">Режим:</p>
                        <button type="button" class="curr-mode" value="AUTO">Авто</button>
                    </div>

                    <div class="mode-tool">

                    </div>

                </div>
            </div>

            <div class="text-panel">
                <div class="alert-wrap">
                    <p class="alert">Добро пожаловать в VisualGraph!</p>
                </div>
            </div>
        </section>

    </div>

    <script src="globals.js"></script>
    <script src="colors.js"></script>
    <script src="changerArr.js"></script>
    <script src="changer.js"></script>
    <script src="step.js"></script>
    <script src="player.js"></script>
    <script src="v.js"></script>
    <script src="e.js"></script>
    <script src="p.js"></script>
    <script src="graph.js"></script>
    <script src="index.js"></script>
</body>
</html>
